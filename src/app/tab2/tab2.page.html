<ion-content [fullscreen]="true">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bearcativities - Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
  </head>
  <body>
      <div class="container">
          <h1>Bearcativities</h1> <!-- Bearcativities Title -->
          <h2>Login</h2>
          <form onsubmit="return false;">
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" id="username" required>
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" id="password" required>
              </div>
              <input type="submit" value="Login" onclick="login()">
          </form>
      </div>

      <script>
          function login() {
              const username = document.getElementById('username').value;
              const password = document.getElementById('password').value;

              // Replace this part with your actual authentication logic (e.g., API call to a server)
              if (username === 'user' && password === 'password') {
                  alert('Login successful!');
                  // Redirect to a different page after successful login if needed.
              } else {
                  alert('Invalid username or password. Please try again.');
              }
          }
      </script>
  </body>
</ion-content>
