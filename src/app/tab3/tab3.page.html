<ion-content [fullscreen]="true" class="profile-page">
  <ion-header [translucent]="true">
      <ion-title class="profile-banner">
        Profile
      </ion-title>
  </ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <div class="avatar">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>  
        <h1 class="username">@bigdaddybeauford</h1>
        <p>Beaford B. Bridgens</p>
      </div>
    </ion-col>

    <ion-col>
      <ion-card class="profile-settings">
        <ion-card-header>
          <ion-card-title>Profile Settings</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item class="setting">
                <ion-label>Edit Profile</ion-label>
            </ion-item>
      
            <ion-item class="setting">
              <ion-label>Change/Upload Photo</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-card class="my-businesses">
      <ion-card-header>
        <ion-card-title>My Businesses</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card>
                <img class="cover-photo" src="https://www.cincinnati.com/gcdn/presto/2019/04/19/PCIN/e13fb0bb-23c6-4141-8c1f-bfccb46846fc-Uncle_Woodys_april_19_2019.jpg" />
                <ion-card-header>
                  <ion-card-title>Uncle Woody's</ion-card-title>
                  <ion-card-subtitle>Clifton, OH</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                  Average Rating: 3.7 
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <img class="cover-photo"src="https://www.cincinnati.com/gcdn/-mm-/75950a1ef33f59d80d4df5e84ed234eb6d29db13/c=0-104-1024-683/local/-/media/USATODAY/GenericImages/2013/09/26/1380246606000-ChebaHut.jpg" />
                <ion-card-header>
                  <ion-card-title>Cheeba Hut</ion-card-title>
                  <ion-card-subtitle>Clifton, OH</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content>
                  Average Rating: 3.7 
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-grid>

</ion-content>
