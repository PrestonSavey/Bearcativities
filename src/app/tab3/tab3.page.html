<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
      <ion-title class="profile-banner">
        Profile
      </ion-title>
  </ion-header>

<ion-grid  class="profile-page">
  <ion-row>
    <ion-col>
      <div class="avatar">
        <ion-avatar>
          <img class="profile-picture" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>  
        <h1 class="username">@testuser</h1>
        <p>Test User</p>
      </div>
    </ion-col>

    <ion-col >
      <ion-card>
        <ion-card-header>
          <ion-card-title>Profile Settings</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item class="setting">
                <ion-label>Edit Profile</ion-label>
            </ion-item>
      
            <ion-item class="setting">
              <ion-label>Change/Upload Photo</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-card>
      <ion-card-header>
        <ion-card-title>My Businesses</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card>
                <img class="cover-photo" src="https://www.cincinnati.com/gcdn/presto/2019/04/19/PCIN/e13fb0bb-23c6-4141-8c1f-bfccb46846fc-Uncle_Woodys_april_19_2019.jpg" />
                <ion-card-header>
                  <ion-card-title>Uncle Woody's</ion-card-title>
                  <ion-card-subtitle>Clifton, OH</ion-card-subtitle>
                  <u>edit</u>
                </ion-card-header>
              
                <ion-card-content>
                  Average Rating: 3.7 
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card>
                <img class="cover-photo"src="https://i0.wp.com/gotheretrythat.com/wp-content/uploads/2017/10/IMG_7340.jpg?ssl=1" />
                <ion-card-header>
                  <ion-card-title>Adriatico's</ion-card-title>
                  <ion-card-subtitle>Clifton, OH</ion-card-subtitle>
                  <u>edit</u>
                </ion-card-header>
                
                <ion-card-content>
                  Average Rating: 3.7 
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-row>

</ion-grid>

</ion-content>
